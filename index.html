<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <div class="hstack gap-3">
                    <input type="text" class="form-control p-2 ms-auto" id="SearchInput" style="width: 300px;"
                        placeholder="Search">

                    <button type="button" class="btn  btn-danger p-2 " onclick="removeAll()"><i
                            class="fa-solid fa-xmark"></i>Remove
                        all
                    </button>
                    <button type="button" class="btn  btn-primary p-2" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"><i
                            class="fa-solid fa-plus"></i>Add
                    </button>
                </div>
                <div class="collapse my-4" id="collapseExample">


                    <div class="card">
                        <div class="card-body">
                            <input type="text" name="image" id="image" class="form-control mb-3"
                                placeholder="Profile image link">
                            <input type="text" name="name" id="name" class="form-control mb-3" placeholder="Name">
                            <input type="email" name="Email" id="email" class="form-control mb-3" placeholder="Email">
                            <input type="tel" name="tel" id="phoneNumber" class="form-control mb-3"
                                placeholder="Phone number">
                            <input type="date" name="date" id="date" class="form-control mb-3" placeholder="DOB">
                            <input type="password" name="password" id="password" class="form-control mb-3"
                                placeholder="Password">
                            <button type="button" class="btn btn-primary" onclick="addNewUser()"> <i
                                    class="fa-solid fa-plus"></i>Add</button>

                        </div>
                    </div>
                </div>
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th scope="col">sr</th>
                            <th scope="col">_id</th>
                            <th scope="col">Profile</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">dob</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="table">

                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js" defer></script>
</body>

</html>
